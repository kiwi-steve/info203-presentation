<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <!--<meta http-equiv="refresh" content="2">-->
  </head>
  <body>
    <div id="wrapper">
      {% include 'nav.html' %}
      <div id="content">
        <h2>Edit Stock Item</h2>
        <table><tr>
        <form action="/edit_stock?id={{ stock.key().id() }}" method="post">
          <td>Item Name:</td><td><input type="text" name="itemname" value="{{ stock.itemname }}" size="30" cols="30"></td></tr><tr>
          <td>Stock Code:</td><td><input type="text" name="stockcode" value="{{ stock.stockcode }}" size="30" cols="30"></td></tr><tr>
          <td>Description:</td><td><textarea name="description" rows="3" cols="60">{{ stock.description }}</textarea></td></tr><tr>
          <td>Cost Price:</td><td><input type="text" name="costprice" value="{{ stock.costprice/100 }}" size="30" cols="30"></td></tr><tr>
          <td>Sell Price:</td><td><input type="text" name="sellprice" value="{{ stock.sellprice/100 }}" size="30" cols="30"></td></tr><tr>
          <td>Stock Level:</td><td><input type="text" name="stocklevel" value="{{ stock.stocklevel }}" size="30" cols="30"></td></tr><tr>
          <td>Supplier:</td><td><input type="text" name="supplier" value="{{ stock.supplier }}" size="30" cols="30"></td></tr><tr>
          <td></td><td><input type="submit" value="Update Item" style="background-color: green; color: white; border-radius: 5px">&nbsp;
          <input type="submit" value="Delete Stock Item" name="delete" style="background-color: red; color: white; border-radius: 5px"></td></tr>
        </form>
        </table>
      </div>
    </div>
  </body>
</html>
