<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <!--<meta http-equiv="refresh" content="2">-->
  </head>
  <body>
    <div id="wrapper">
    {% include 'nav.html' %}
    <div id="content">
      <h2>Stock List</h2>
      <table class="list" width="750px">
        <tr><th>CODE</th><th>NAME</th><th>COST PRICE</th><th>RETAIL PRICE</th><th>STOCK QTY</th></tr>
        {% for item in items %}
          <tr title="{{ item.description }}" class="{{ loop.cycle('odd', 'even') }}">
            <td><a href="/edit_stock?id={{ item.key().id() }}"><b>{{ item.stockcode }}</b></a></td>
            <td>{{ item.itemname }}</td>
            <td>{{ cost[loop.index0] }}</td>
            <td>{{ sell[loop.index0] }}</td>
            <td>{{ item.stocklevel }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
