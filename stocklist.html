<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <!--<meta http-equiv="refresh" content="2">-->
  </head>
  <body>
    <div id="wrapper">
    {% include 'nav.html' %}
    <div id="content">
      <table class ="list"><tr>
          <th>CODE</th><th>NAME</th><th>COST PRICE</th><th>RETAIL PRICE</th><th>STOCK QTY</th></tr><tr>
        {% for item in items %}
          <td>{{ item.stockcode }}</td><td title="{{ item.description }}">{{ item.itemname }}</td><td>{{ cost[loop.index0] }}</td><td>{{ sell[loop.index0] }}</td><td>{{ item.stocklevel }}</tr><tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
