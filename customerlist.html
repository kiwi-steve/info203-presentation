<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <!--<meta http-equiv="refresh" content="2">-->
  </head>
  <body>
    <div id="wrapper">
    {% include 'nav.html' %}
    <div id="content">
    <h2>Customer List</h2>
      <table class="list" width="750px">
      <tr><th>ID</th><th>NAME</th><th>ADDRESS</th></tr>
        {% for customer in customers %}
        <tr class="{{ loop.cycle('odd', 'even') }}">
          <td>{{ loop.index }}.</td>
          <td><b><a href="/edit_customer?id={{ customer.key().id() }}">
                  {{ customer.fname }} {{ customer.lname }}
          </a></b></td>
          <td>{{ customer.address }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <p>&nbsp;<span style="border: 1px solid silver; width: 180px; text-align: center; padding: 2px"><input type="text" value="..."><input type="submit" value="Browse"></span>&nbsp;<input type="submit" value="Import MYOB Customers"></p>
    <p>&nbsp;<a href="stylesheets/customers.csv">Export website customer list</a></p>
  </body>
</html>
